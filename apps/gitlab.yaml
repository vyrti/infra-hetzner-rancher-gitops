apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitlab
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  project: default
  source:
    repoURL: https://charts.gitlab.io
    targetRevision: 9.6.2
    chart: gitlab
    helm:
      values: |
        global:
          hosts:
            domain: aleklab.com
            gitlab:
              name: gitlab.aleklab.com
            https: true
          ingress:
            class: traefik
            configureCertmanager: false
            annotations:
              cert-manager.io/cluster-issuer: letsencrypt-prod
              traefik.ingress.kubernetes.io/router.entrypoints: websecure
              traefik.ingress.kubernetes.io/router.tls: "true"
            tls:
              enabled: true
        gitlab:
          webservice:
            minReplicas: 1
            maxReplicas: 2
            ingress:
              tls:
                secretName: gitlab-webservice-tls
          sidekiq:
            minReplicas: 1
            maxReplicas: 2
          kas:
            ingress:
              tls:
                secretName: gitlab-kas-tls
          gitaly:
            persistence:
              size: 2Gi
        registry:
          ingress:
            tls:
              secretName: gitlab-registry-tls
        minio:
          persistence:
            size: 2Gi
          ingress:
            tls:
              secretName: gitlab-minio-tls
        prometheus:
          install: false
        gitlab-runner:
          install: false
        upgradeCheck:
          enabled: false
        nginx-ingress:
          enabled: false
        certmanager:
          install: false
        postgresql:
          install: true
          persistence:
            size: 1Gi
          primary:
            persistence:
              size: 1Gi
        redis:
          master:
            persistence:
              size: 1Gi

  destination:
    server: https://kubernetes.default.svc
    namespace: gitlab
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
